<div class="tableview-component-container">
    <input class="UT-prime-count-input" ng-model="$ctrl.enteredPrimeCount" />
    <button class="UT-populate-table" ng-click="$ctrl.populateTable()"></button>

    <table>
        <tr>
            <th class="UT-prime-header"></th>
            <th class="UT-prime-header" ng-repeat="prime in $ctrl.primes">{{::prime}}</th>
        </tr>

        <tr class="UT-prime-row" ng-repeat="row in $ctrl.primes">
            <td>{{::row}}</td>
            <td ng-repeat="column in $ctrl.primes">{{row | multiplication : column}}</td>
        </tr>
    </table>

</div>
